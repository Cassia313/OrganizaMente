<main class="container p-5">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Senha</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in lista %}
    <tr>
      <th>{{ forloop.counter }}</th>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.senha }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</main>
